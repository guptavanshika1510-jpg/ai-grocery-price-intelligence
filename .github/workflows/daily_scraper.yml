name: Daily Price Scraper

on:
  schedule:
    - cron: "30 3 * * *"   # runs daily at 09:00 IST
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pandas requests beautifulsoup4

      - name: Run scraper
        run: |
          python scraper/scrape_prices.py

      - name: Commit and push updated prices
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git add data/prices.csv
          git commit -m "Auto-update prices [bot]" || echo "No changes to commit"
          git push

